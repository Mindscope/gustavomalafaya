{# -*- coding: utf-8 -*- #}
{% load cache  menu_tags cms_tags sekizai_tags i18n %}<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="{{ LANGUAGE_CODE }}" xml:lang="{{ LANGUAGE_CODE }}">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
        <meta http-equiv="page-Enter" content="revealtrans(duration=0.0)" />
        <link rel="shortcut icon" href="" />
        
        <title>{% block head_title %}{% endblock %} | GUSTAVO MALAFAYA</title>
        
        <link href="{{ STATIC_URL }}site/style/stylesheets/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
        <link href="{{ STATIC_URL }}site/style/stylesheets/print.css" media="print" rel="stylesheet" type="text/css" />
        <!--[if IE]>
      		<link href="{{ STATIC_URL }}site/style/stylesheets/ie.css" media="screen, projection" rel="stylesheet" type="text/css" />
  		<![endif]-->
        {% render_block "css" %} 
        
        {% block pre_head %}{% endblock %}
        <script type="text/javascript" src="{{ STATIC_URL }}site/js/jquery/jquery.min.js"></script>
        <script type="text/javascript" src="{{ STATIC_URL }}site/js/jquery/jquery.easing.1.3.js"></script>
        <script type="text/javascript" src="{{ STATIC_URL }}site/js/jquery/jquery.history.js"></script>
        <script type="text/javascript" src="{{ STATIC_URL }}site/js/modernizr/modernizr.js"></script>
        <script type="text/javascript" src="{{ STATIC_URL }}site/js/halo.ajax.navigation.js"></script>
        <script type="text/javascript" src="{{ STATIC_URL }}site/js/main.js"></script>
        {% block extra_head %}{% endblock %}

        {% block extra_meta %}
        <meta name="description" content="{% page_attribute meta_description %}"/>
        <meta name="keywords" content="{% page_attribute meta_keywords %}"/>
        {% endblock %}
        
        <script type="text/javascript">
            var _gaq = _gaq || [];
            _gaq.push(['_setAccount', '']);
            _gaq.push(['_trackPageview']);
            (function() {
                var ga = document.createElement('script');
                ga.type = 'text/javascript';
                ga.async = true;
                ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
                var s = document.getElementsByTagName('script')[0];
                s.parentNode.insertBefore(ga, s);
            })();
        </script>      
        
    </head>
    <body>
    	<div id="container">
    		<div class="inner">
    			
    		</div>		
    	</div>
    	<div id="footer">
    		<div class="inner">
    			
    		</div>
    	</div>
    	{% render_block "js" %} 
    </body>
</html>
